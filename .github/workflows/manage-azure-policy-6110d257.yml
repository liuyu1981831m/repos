jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_6110d257}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          AzurePolicy/policies/BlockLinkedServiceFromReferencingAutoResolveIR_309d5ce8-11a7-4bbd-aef6-176d746bd186/**
          AzurePolicy/policies/BlockNonSHIRCreation_4e0ef931-23a1-4b43-90c1-2335b59d1c9c/**
